<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios</title>
  </head>
  <body>
    <header>
      <h1>Formularios</h1>
    </header>
    <main>
      <section>
        <form>
          <table>
            <tbody>
              <tr> 
                  <td><label for="nombrecurso">Nombre del curso:</></td>
                  <td><input type="text" id="nombrecurso"/></td>
              </tr>
              <tr>
                <td><label for="">Precio del curso: </label></td>
                <td><input type="number" /></td>
              </tr>
              <tr>
                <td><label for="">Fecha de inicio </label></td>
                <td><input type="date" /></td>
              </tr>
              <tr>
                <td><label for="">Correo: </label></td>
                <td><input type="email" /></td>
              </tr>
              <tr>
                <td><label for="passwordcurso">Contraseña del curso: </label></td>
                <td><input type="password" id="passwordcurso" /></td>
              </tr>
              <tr>
                <td><label for="">Elija discriminante el turno: </label></td>            
                <td>  
                <label for="radiodia">Mañana</label>
                <input type="radio" id="radiodia"name="turno">
                <label for="radionoche">Noche</label>
                <input type="radio" id="radionoche"name="turno">
                </td>
              </tr>

              <tr>
                <td><label for="">Elija otro discriminante Tipo de pago: </label></td>            
                <td>  
                <label for="pagocuotas">En cuotas</label>
                <input type="radio" id="pagocuotas"name="tipopago">
                <label for="pagodirecto">Directo</label>
                <input type="radio" id="pagodirecto"name="tipopago">
                </td>
              </tr>

              <tr>
                <td><label for="">Idiomas del curso: se puede elejir mas de uno</label></td>            
                <td>  
                <label for="idiomaes">Español</label>
                <input type="checkbox" id="idiomaes">
                <label for="idiomain">Ingles</label>
                <input type="checkbox" id="idiomain">
                <label for="idiomapr">Portugues</label>
                <input type="checkbox" id="idiomapr">
                </td>
              </tr>


<tr>
<td>
    <label for="nivelcurso">Nivel del curso</label>
    </td>
<td>
    <select name="" id="nivelcurso">
        <option value="">--Seleccione--</option>
        <option value="">Basico</option>
        <option value="">Intermedio</option>
        <option value="">Avanzado</option>
    </select>
</td>
</tr>

<tr>
    <td><label for="">Descripcion del curso</label></td>
    <td>
        <textarea name="" id="descripcioncurso" cols="20 rows="5"></textarea>

    </td>
</tr>

<tr>
    <td><label for="videofile">Video introduccion</label></td>
    <td><input type="file" id="videofile"></td>
</tr>

<tr>
    <td><label for="colorcurso">Color base del curso</label></td>
    <td><input type="color" id="colorcurso"></td>
</tr>

<tr>
    <td><input type="submit" value="crear curso"/></td>
    <td><input type="reset"value="limpiar formulario"/></td>
</tr>

              
            </tbody>
          </table>
        </form>
      </section>
    </main>
  </body>
</html>
